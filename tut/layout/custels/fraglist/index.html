<script>
  toolBeltDefault()
  loadFonts(['Open+Sans:300,400'])
  
  
  function onRowClick(el) {
  
      const selector = '.fragTitle'
      var cel = el.target.closest(selector)
      if (!cel) return
      console.log(cel)
  
      var title = cel.innerText
      console.log(title)
  
      disE('titleClick', title)
  
  }//()
  
  depp.require(['jquery', 'pagination', 'mustache', 'js-yaml', 'poly'], function() {
      console.log('ready')
      // data
      fetchFrags('').then(function(dat){
          console.log(dat)
          onFragData(dat.frags)
      })
  
      depp.require('DOMDelayed', function() {
          var table = document.getElementById('data-container')
          table.addEventListener('click', onRowClick)
  
          document.getElementById("prev").addEventListener("click", function(){
                  console.log('P')
                  $('#pagination-container').pagination('previous')
              })
  
          document.getElementById("next").addEventListener("click", function(){
              console.log('N')
              $('#pagination-container').pagination('next')
      })
      })
      
  })// req
  
  function fetchFrags() {  //polyIO
      var path = ''
  
      return new Promise(function (resolve, reject) {
          fetch(path+'dat.yaml', {
              cache: 'default',
              keepalive: true
          }).then(function (fullResp) {
              if (!fullResp.ok)
                  reject(fullResp.statusText)
              return fullResp.text()
              }).then(function (ys) {
                  let y = jsyaml.safeLoad(ys)
                  resolve(y)
              })
          .catch(function (err) {
              console.log(err)
              reject(err)
          })
      })//pro
  }
  
  function onFragData(data) {        
  
      console.log('data')
      var computedItems = $('.pagCont').height() / 40   // pixels    
  
      console.log('ci', $('.pagCont').height(), computedItems ) 
  
      $('#pagination-container').pagination({
          pageSize: computedItems,
          showPageNumbers: false,
          showPrevious: false,
          showNext: false,
  
          dataSource: data,
  
          callback: function(data, pagination) { // on page
              console.log('pg')
              setTimeout(function(){ //pg, sz, tot
                  showHide(pagination.pageNumber, pagination.pageSize, pagination.totalNumber)
              },1)
  
              var html = renderMustache('temp1', data)
              $('#data-container').html(html)
          }//cb
      })
  
  }//()
  
  function showHide(pg, sz, tot) {
      if(pg==1)  { but('prev', false ) }
          else but('prev', true) 
  
      var cur = pg * sz
      console.log('sh', cur, tot)
      if(cur < tot) { // more 
          but('next', true) 
      } else { // to much
          but('next', false) 
      }
  }
  
  function but(id, on) {
      console.log(id,on)
      $b = $('#'+id)
      $b.prop('disabled', !on)
      if(on) {
          $b.removeClass( "classless" )
          $b.removeClass( "butOff" )
          $b.addClass(    "btn-a" )
          $b.addClass(    "butOn" )
  
      } else {
          $b.removeClass( "btn-a" )
          $b.removeClass( "butOn" )
          $b.addClass(    "classless" )
          $b.addClass(    "butOff" )
      }
  }//()
</script>
